<!DOCTYPE html>
<html>
<head>
  <title>University Notes Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Notes Sharing Platform</h1>

  <form method="POST" action="notes">
    <input type="text" name="token" placeholder="JWT Token" required>
    <input type="text" name="course" placeholder="Course ID" required>
    <input type="text" name="filename" placeholder="Filename" required>
    <button type="submit">Upload Note</button>
  </form>

</div>

</body>
</html>
